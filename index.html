<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Sandbox Test</title>
</head>
<body>
  <h1>ğŸ”’ Security Sandbox Test Page</h1>
  <p>This page tries to simulate common malicious behaviors. Review what actions succeed or fail.</p>

  <pre id="output"></pre>

  <script>
    const output = document.getElementById("output");

    function log(msg) {
      output.textContent += msg + '\n';
    }

    async function runTests() {
      // Geolocation
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => log("ğŸŒ Geolocation accessed: " + JSON.stringify(pos.coords)),
          err => log("âŒ Geolocation blocked: " + err.message)
        );
      } else {
        log("âŒ Geolocation API not available");
      }

      // Microphone & Camera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        log("ğŸ¥ Microphone/Camera access SUCCESS");
        stream.getTracks().forEach(track => track.stop());
      } catch (e) {
        log("âŒ Microphone/Camera access blocked: " + e.message);
      }

      // Clipboard Read
      try {
        const text = await navigator.clipboard.readText();
        log("ğŸ“‹ Clipboard text read: " + text);
      } catch (e) {
        log("âŒ Clipboard read blocked: " + e.message);
      }

      // Permissions Query
      try {
        const permissions = ["geolocation", "microphone", "camera", "clipboard-read", "notifications"];
        for (let name of permissions) {
          const result = await navigator.permissions.query({ name });
          log(`ğŸ” Permission ${name}: ${result.state}`);
        }
      } catch (e) {
        log("âŒ Permissions query failed: " + e.message);
      }

      // Fingerprinting Attempt
      try {
        const fingerprint = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          languages: navigator.languages,
          screen: {
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth
          }
        };
        log("ğŸ§  Fingerprint info: " + JSON.stringify(fingerprint));
      } catch (e) {
        log("âŒ Fingerprinting blocked: " + e.message);
      }

      // Window top-level navigation test (frame breakout)
      try {
        if (window.top !== window.self) {
          window.top.location = "https://example.com";
          log("ğŸš¨ Tried to escape iframe!");
        } else {
          log("âœ… Not inside an iframe.");
        }
      } catch (e) {
        log("âŒ Frame breakout blocked: " + e.message);
      }

      // Attempt Web Crypto API
      try {
        const key = await crypto.subtle.generateKey(
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt", "decrypt"]
        );
        log("ğŸ” Web Crypto API accessible.");
      } catch (e) {
        log("âŒ Web Crypto API access blocked.");
      }

      // Notification request
      try {
        const permission = await Notification.requestPermission();
        log("ğŸ”” Notification permission: " + permission);
      } catch (e) {
        log("âŒ Notification request failed: " + e.message);
      }
    }

    runTests();
  </script>
</body>
