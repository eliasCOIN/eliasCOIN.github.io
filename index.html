<!DOCTYPE html>
<html>
<head>
  <title>Example.com Test</title>
  <script>
    window.onload = function () {
      const message = {
        type: 'ADD_BOOKMARK',
        title: 'Example Domain',
        url: 'https://example.com',
        iconUrl: 'https://example.com/favicon.ico'
      };

      window.ReactNativeWebView?.postMessage(JSON.stringify(message));
    };
  </script>
</head>
<body>
  <h1>Testing Bookmark Injection</h1>
  <p>This page requests to add <a href="https://example.com" target="_blank">example.com</a> to your bookmarks.</p>
</body>
</html>
